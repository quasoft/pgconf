# This is a sample postgreSQL conf file
listen_addresses = '127.0.0.1'					# Quoted string value
port									# No value, should be ignored in favour of next line
	port = 1234							# White space everywhere
max_connections=9999						# Only trailing whitespace with integer value

log_connections no                     # No equal sign with boolen value
log_destination='winevt'# No whitespace and quoted value

search_path = '"public"'		# Quoted strings

nosuchkey								#Key without value

# No comment, no trailing whitespace
shared_buffers = 256MB

# Quoted integer
max_wal_senders = '10'

# Boolean values
ssl = off
db_user_namespace = of
password_encryption = 1
bonjour = no

# Floating point values
checkpoint_completion_target = 0.5
cpu_operator_cost = 0.0025

# Int64 with no EOL character
autovacuum_multixact_freeze_max_age = 400000000000